<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form cria um formulario, e agrupa tudo em uma logica -->
    <form action="script.js" method="get">
        <!-- FieldSet separa um grupo de dados dentro de um formulario -->
        <fieldset> 
            <!-- Legend cria uma legenda de titulo para o FieldSet criado para separar uma parte do formulario -->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu Email" required autocomplete="email">
            </p>
            <p>
                <!--Utilizando o ReGex (regular expression)-->
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" pattern="\d{4,5}\-\d{4}$" maxlength="9" placeholder="xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <label for="notas">Notas:</label>
            <input type="number" name="" id="notas" min="0" max="10" step="0.1" placeholder="MÃ©dia">
            <input type="month" name="mes" id="notas" value="2023-01">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
