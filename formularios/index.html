<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="script.js" method="get">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
        </p>
        <p>
            <label for="iemail">Email:</label> 
            <input type="email" name="email" id="iemail" placeholder="Digite seu Email" required autocomplete="email">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <label for="notas">Notas:</label>
            <input type="number" name="" id="notas" min="0" max="10" step="0.1" placeholder="Nota Prova">
            <input type="month" name="mes" id="notas" value="2023-01">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
