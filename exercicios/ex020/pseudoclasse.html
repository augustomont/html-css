<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: lightgray;
            display:inline-block;
            height: 200px;
            width: 200px;
            text-align:center;
            border: 2px solid blue;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
        }
        div:hover{
            background-color: brown;
        
        }
    </style>
</head>
<body>
    <div>
        <h1>01</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque laudantium, ea esse fugit explicabo nam rerum nesciunt tempora iure beatae, minus a quis doloribus et voluptates, corrupti repellat eos? Voluptas.</p>
    </div>

    <div>02</div>
    <div>03</div>
</body>
</html>
