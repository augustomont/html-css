<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionando conteudos</title>
</head>
<body>
    <h1>Adcionando conteudo externo</h1>
    <p>
        <h1>Google Maps</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14699.053079461299!2d-43.6072406!3d-22.9221009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1669220222525!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
        ></iframe>
    </p>
    <section>
        <h1>Waze</h1>
        <iframe src="https://embed.waze.com/iframe?zoom=15&lat=-22.941183&lon=-43.185883&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </section>
    <section>
        <h1>YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NyVefyDEYPQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
