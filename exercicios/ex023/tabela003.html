<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Tabelas</title>
    <style>
        table{
            width: 600px;
            height: 600px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Como Mesclar adicionando linha (rowspan) ou coluna (colspan)-->
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
    </table>
</body>
</html>
